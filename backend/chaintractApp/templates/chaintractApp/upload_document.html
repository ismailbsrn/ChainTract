{% extends 'base.html' %}

{% block title %}Upload Document{% endblock %}

{% block content %}
  <h2>Upload a New Document for Signing</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload Document</button>
  </form>

  <p><a href="#">Back to dashboard</a></p> 
{% endblock %}
